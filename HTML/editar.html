<!DOCTYPE html>
<html>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../CSS/twheels.css">
    <script src="../JavaScript/twheels.js"></script>
</html>

<body onload="loadUserName(); comprar();">
    <div class="center   center_text logoPrincipal">
        <h1>TWHEELS</h1>
    </div>
    <div>
    </div>
    <div class="esq" onclick="openNav(), closePro()">
        <div class="neumorfismo-1">
            <img src="../Icons/menu.svg" class="backMenu">
        </div> 
    </div> 
    <div class="dir" onclick="openPro(), closeNav()">
        <div  class="neumorfismo-1">
            <img src="../Icons/perfilBack.svg" class="backMenu">
        </div>
        <span class="w3-badge" id="badgeCarrinho"></span>
    </div>

    <div id="menuLateral" class="interior-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="logoMenu">
                <p>TWHEELS</p>
            </div>
            <div class="menuItems">
                <a onclick="homeLogado()">Home</a>
                <a onclick="quemSomosLogado()">Who we are</a>
                <a onclick="contactosLogado()">Contacts</a>
            </div>
       
            <div class="rodapeMenu">
                <div class="neumorfismo-1">
                    <img src="../Icons/perfilBack.svg" class="backMenu">
                </div>
            </div>
            <p class="bottomMenu user" onclick="editarPerfil()">Create account</p>            
    </div>

        <div id="proLateral" class="interior-pro">
            <a href="javascript:void(0)" class="closebtn" onclick="closePro()">&times;</a>
                <div class="logoMenu">
                    <p>TWHEELS</p>
                </div>
                <div class="fotoPerfil">
                    <div  class="neumorfismo-3">
                    </div>
                </div>
                <p class="centradoIn user"></p>
                
                <div class="logOut">
                    <span onclick="sair()">Log Out</span>
                </div>
                
                <p class="atividadePro">Your activity</p>
            
                <ul id="listaFatura" class="bikeName itemValor">

                </ul>
            
                <button id="valorCompra" type="button" class="menuBotaoValor  valorLocation" onclick="finalCompra()"><label id="priceFinal" class="btnPrice"></button>
                <label id="limparCompra" class="limparLocation" onclick="cleanLocalStorage(); closePro()">Limpar</label>
            </div>

        
   

    <div>
        <div class="section_block center" style='background-image: url("../media/registo.png"); background-repeat: no-repeat; background-position: center'>
            <div style="padding-bottom: 215px;">
                <div class="instrucoes">
                    <p> Edit Profile</p>
                </div>
                <form id="criar" name="editar">
                    <div>
                        <label>Name:</label>
                    </div>
                    <div>  
                        <input type = "text" class="textfields user" id = "newName">
                    </div>
                    
                    <div>
                        <label>E-mail:</label>
                    </div>
                    <div>
                        <input type = "text" class="textfields mail" id = "newMail" name="newMail">
                        <p class="validar" type='text' id='emailMsgErrorValidation'></p>
                    </div>
                    
                    <div>
                        <label>Password:</label>
                    </div>
                    <div>     
                        <input type = "password" class="textfields pass" id = "newPass" name="newPassword">
                    </div>

                    <div>
                        <label>Confirm Password:</label>
                    </div>
                    <div>     
                        <input type = "password" class="textfields pass" name="newPasswordConfirmation">
                        <p class="validar" type='text' id='confirmPasswordMsgErrorValidation'></p>
                    </div>

                    <div>
                        <button type="button" class="formButton" onclick="ValidateEmail(document.editar.newMail); ValidatePassword(document.editar.newPassword, document.editar.newPasswordConfirmation);mudar(); loadUserNameNew(); voltarAtras()">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>   
</body>
